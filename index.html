<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <title>Gerador de senhas</title>
        </head>

<body>
    <section class="conteudo">
   <div class="corpo">
    <img src="unlock.svg" alt="cadeado">
    <h2 class="titulo-principal">Gerador de senhas</h2>
<h3 class="titulo-secundario">Gere automaticamente uma senha segura e aleatória</h3>
</div> 
<div class="conteudo-senha">
    <label for="senha">Senha</label>
    <input name="senha" type="text" id="campo-senha"></input>
</div>
</section>
<div>
    <h3>Persolnalize sua senha</h3>
    <div class="parametro-coluna-senha">
        <div class="parametro-senha"></div>
        <label class="parametro-senha-titulo">Caracteristícas da senha</label>
    <div class="parametro-senha-checkbox">




        <div class="cntr">
         
        <input name= "maiusculo" type="checkbox" class="checkbox" checked>






        <label for="maiusculo">letras maiúsculas</label>
    </div>
    <div class="parametro-senha-checkbox">
        <input name="minusculo" type="checkbox" class="checkbox">
        <label for="minusculo">Letras minúsculas</label>
    </div>

    <div class="parametro-senha-checkbox">
        <input name="numero" type="checkbox" class="checkbox">
        <label for="numero">Números</label>
    </div>
    <div class="parametro-senha-checkbox">
        <input name="simbolo" type="checkbox" class="checkbox">
        <label class="parametro-senha-titulo">Força da senha</label>
    </div>
    <div class="parametro-senha">
        
        <div class="barra"></div>
        <div class="forca fraca"></div>
        <div class="parametro-senha-textos">
            <p>Fraca</p>
            <p>Média</p>
            <p>Forte</p>
        </div>
    </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
